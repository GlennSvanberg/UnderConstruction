<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Uppbyggnad - Fotografen i Ranrike</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #000;
            color: #fff;
            overflow: hidden;
            flex-direction: column;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            z-index: 1;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .logo {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Fotografen i Ranrike</div>
        <h1>Sidan är under uppbyggnad</h1>
        <p>Vi arbetar för närvarande med att utveckla hemsidan.<br>Vänligen besök oss snart igen.</p>
    </div>
    <div class="footer">
        <p>Copyright © 2025 Fotografen i Ranrike</p>
    </div>
</body>
</html>
